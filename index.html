  <script>

    const attendingSelect = document.querySelector("[data-attending-field]");
    console.log(

    const adultsSelect = document.querySelector("[data-adults-field]");
    const kidsSelect = document.querySelector("[data-kids-field]");
    const attendingFields = document.querySelector("[data-attending-fields]");

    attendingSelect?.addEventListener("change", function () {
      if (attendingSelect.value === "Nee") {
        // If "Nee" is selected, hide and remove the other selects
        attendingFields.style.display = "none";
        attendingFields.style.opacity = 0;
        adultsSelect.removeAttribute("required");
        kidsSelect.removeAttribute("required");
      } else {
        // If "Ja" is selected, show and make the other selects required
        attendingFields.style.display = "block";
        attendingFields.style.opacity = 1;
        adultsSelect.setAttribute("required", "required");
        kidsSelect.setAttribute("required", "required");
      }
    });
