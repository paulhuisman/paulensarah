<html>
  <head>
    <title>Paul en Sarah // 24-05-2024</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fff;
        font-family: "DM Sans", sans-serif;
        font-size: 1.125rem;
        margin: 40px 0;
        color: #000;
      }
      .wrapper {
        max-width: 480px;
        padding: 0 20px;
        margin: 0 auto;
      }
      h1 {
        color: #274589;
        text-align: center;
        font-size: 5rem;
        margin: 0;
        line-height: 13rem;
        font-weight: 500;
      }
      h2 {
        color: #166632;
        font-size: 1.7rem;
        margin: 0;
        font-weight: 500;
      }
      h3 {
        font-size: 1.7rem;
        margin: 0;
        font-weight: 500;
      }
      h3.blue {
        color: #274589;
      }
      h3.light-blue {
        color: #80a0e8;
      }
      h3.green {
        color: #166632;
      }
      h3.red {
        color: #8f3918;
      }
      h3.beige {
        color: #bca179;
      }
      p.large {
        font-size: 1.5rem;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 450px);
      }
      .grid-item {
        background-color: #80a0e8;
        padding: 30px;
        text-align: left;
      }
      .grid-item-1 {
        background: #80a0e8 url("img/grid1.png") no-repeat;
        background-position: bottom 20px center;
      }
      .grid-item-2 {
        background: url("img/grid2.jpg") no-repeat;
        background-size: cover;
      }
      .grid-item-3 {
        background: #c96e89 url("img/grid8.png") no-repeat;
        background-position: bottom 25px right 20px;
      }
      .grid-item-4 {
        background: url("img/grid4.jpg") no-repeat;
        background-size: cover;
      }
      .grid-item-5 {
        background: #274589 url("img/grid5.png") no-repeat;
        background-position: bottom 25px right 20px;
      }
      .grid-item-5 table,
      .grid-item-5 tr,
      .grid-item-5 td {
        font-size: 1.125rem;
        border: 0;
        border-collapse: collapse;
      }
      .grid-item-5 td {
        padding-right: 10px;
        padding-bottom: 8px;
      }
      .grid-item-6 {
        background: url("img/grid6.jpg") no-repeat;
        background-size: cover;
      }
      .grid-item-7 {
        background: url("img/grid7.jpg") no-repeat;
        background-size: cover;
      }
      .grid-item-8 {
        background: #838f71 url("img/grid3.png") no-repeat;
        background-position: bottom 35px right 20px;
      }
      .grid-item-8 p {
        max-width: 65%;
      }
      .grid-item-9 {
        background: #90744b url("img/grid9.png") no-repeat;
        background-position: bottom 40px right 30px;
      }
      .grid-item-9 a {
        color: #000;
        text-decoration: underline;
      }
      @media (max-width: 768px) {
        /* mobile */
        img {
          max-width: 90vw;
        }
        body {
          margin: 20px 0;
        }
        h1 {
          font-size: 4.2rem;
          line-height: 5rem;
        }
        h2 {
          font-size: 1.1rem;
        }
        h3 {
          font-size: 1.4rem;
        }
        .grid-container {
          display: block;
        }
        .grid-item {
          height: 350px;
        }
        .grid-item-5 {
          padding-right: 20px;
          background-position: bottom 15px right 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Paul & Sarah</h1>
      <img src="img/ty.webp" />
    </div>
  </body>
</html>
